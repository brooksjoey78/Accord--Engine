global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'control-plane'
    static_configs:
      - targets: ['control-plane:8080']
    metrics_path: '/metrics'

  - job_name: 'memory-service'
    static_configs:
      - targets: ['memory-service:8100']
    metrics_path: '/metrics'

  - job_name: 'execution-engine'
    static_configs:
      - targets: ['execution-engine:8080']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

